<head>

  <style>

    .quiz-box {

    button {

  </style>
</head>
<body>

<div class="quiz-box">
  <h2 id="question"></h2>
  <img id="questionImage" style="display:none" />
  <div id="options"></div>
  <div class="result" id="result"></div>
  <button onclick="nextQuestion()">‰∏ã‰∏ÄÈ°å</button>
</div>

<script>
  const quizData = [

  ];

  let current = 0;
  let locked = false;

  function loadQuestion() {
    locked = false;
    const q = quizData[current];
    document.getElementById('question').innerText = `Q${current + 1}. ${q.question}`;

    const img = document.getElementById('questionImage');
    if (q.image) {
      img.src = q.image;

    } else {
      img.style.display = 'none';
    }

    const optionsBox = document.getElementById('options');
    optionsBox.innerHTML = '';
    document.getElementById('result').innerText = '';

    q.options.forEach((opt, idx) => {
      const div = document.createElement('div');
      div.className = 'option';
      div.innerText = opt;
      div.onclick = () => selectAnswer(div, idx);
      optionsBox.appendChild(div);
    });
  }

  function selectAnswer(el, idx) {
  if (locked) return;

  const q = quizData[current];
  const options = document.querySelectorAll(".option");

  if (idx === q.answer) {
    locked = true;
    options[q.answer].classList.add("correct");
    document.getElementById("result").innerText = "‚úÖ CorrectÔºåÂâçÂæÄ‰∏ã‰∏ÄÈ°å";

    setTimeout(() => {

        alert("üéâ Ê∏¨È©óÂÆåÊàêÔºÅ");

      }

    }, 800);

  } else {

    document.getElementById("result").innerText = "‚ùå IncorrectÔºåË´ãÂÜçË©¶‰∏ÄÊ¨°";
  }
} else {
      document.getElementById('result').innerText = '‚úÖ Correct';

    }

  }

  loadQuestion();
</script>

</body>
</html>
